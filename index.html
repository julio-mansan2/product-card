<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Frontend Mentor</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main class="container">
        <img src="./src/images/image-product-mobile.jpg" alt="image-product" class="img-mobile">
        <img src="./src/images/image-product-desktop.jpg" alt="image-product" class="img-desktop">
        <section class="info">            
            <span class="categoria">P e r f u m e</span>
            <div class="description">
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            </div>
            <div class="price">
                <h2>R$ 149,99</h2>
                <span>R$ 169,99</span>
            </div>
            <div class="buy">
                <button>
                    <img src="./src/images/icon-cart.svg" alt="">
                    <p>Add to Cart</p>
                </button>
            </div>
        </section>
    </main> 
</body>
</html>
